<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista_de_mat.css">
    <script src="lista_de_mat.js"></script>
    <title>Lista de Materiais</title>
</head>
<body>

    <header class="header"> 
        <img src="Logo Branca - Barreto's Buffet.png" class="logo-header" alt="logo-header">

        <span class="material-symbols-outlined" onclick="clickmenu()">menu</span>

        
        <ul class="list-areas">

            <a href="index.html"><li class="areas" id="orçamento">Orçamento Principal</li></a>
            <a href="lista_de_mat.html"><li class="areas" id="lista_de_materiais">Lista de Materiais</li></a>
            <a href="multipacote.html"><li class="areas" id="orçamento-multipacote">Multipacote</li></a>
            <a href="mdo.html"><li class="areas" id="orçamento-mdo">Mão-de-Obra</li></a>
            
        </ul>


    </header>

    <h1 class="titulo">Lista de Materiais - Barreto's Buffet</h1>

    <div class="tabela">
        <div class="conteudo">
            <img src="/Orçamentos - Images/Logo Vermelha - Barreto's Buffet.png" class="logo-conteudo" alt="">

            <div class="dadosfesta">

                <p class="tit">Dados da Festa</p>
                
                <input type="text" class="topico" id="local" placeholder="Local">

                <div class="topico-tit">
                    <p class="subtit">Data da Festa</p>
                    <input type="date" class="topico" id="data">
                </div>
                
                <div class="topico-tit">
                    <p class="subtit">Início da Festa</p>
                    <input type="time" class="topico" id="horainicio">
                </div> 

                <div class="topico-tit">
                    <p class="subtit">Fim da Festa</p>
                    <input type="time" class="topico" id="horafim">
                </div>

            </div>

            <p class="tit">Dados do Serviço</p>

            <div class="dadosserviço">

                <select id="cardapios" class="topico">
                    <option value="cardapios">Cardápios</option>
                    <option value="Churras Master">Churras Master</option>
                    <option value="Churras Gold">Churras Gold</option>
                    <option value="Churras Silver">Churras Silver</option>
                    <option value="Almoço">Almoço/Jantar</option>
                    <option value="Feijoada">Feijoada</option>
                    <option value="Festa Botequim">Festa Botequim</option>
                </select> 


                <select id="pacotes" class="topico">
                    <option value="pacotes">Pacotes</option>
                    <option value="Basic">Basic</option>
                    <option value="Premium I">Premium I</option>
                    <option value="Premium II">Premium II</option>
                    <option value="VIP">VIP</option>
                </select>



                <select id="cervejas" class="topico">
                    <option value="cervejas">Cervejas</option>
                    <option value="cervejas">-</option>
                    <option value="cervejatradicional">Brahma + Antarctica</option>
                    <option value="brahmas">Brahma Duplo/Puro Malte</option>
                    <option value="antarctica">Antarctica Original</option>
                    <option value="imperio">Império</option>
                    <option value="Amstel">Amstel</option>
                    <option value="heineken">Heineken</option>
                    <option value="corona">Corona</option>
                    <option value="stella">Stella Artois</option>
                    <option value="budweiser">Budweiser</option>
                    <option value="bohemia">Bohemia</option>
                </select>

                <select id="open-bar" class="topico">
                    <option value="barretosbar">Open-Bar</option>
                    <option value="barretosbar">-</option>
                    <option value="open-barI">Open-Bar I</option>
                    <option value="open-barII">Open-Bar II</option>
                    <option value="open-barIII">Open-Bar III</option>
                    <option value="open-barIV">Open-Bar IV</option>
                    
                </select>

                <select id="toalhas" class="topico">
                    <option value="toalhas">Toalhas</option>
                    <option value="toalhas">-</option>
                    <option value="brancalisa">Branca Lisa</option>
                    <option value="vermelhaebranca">Vermelha e Branca Quadriculada</option>
                    <option value="azulebranca">Azul e Branca Quadriculada</option>
                    <option value="verdeebranca">Verde e Branca Quadriculada</option>
                    <option value="pretaebranca">Preta e Branca Quadriculada</option>
                    
                </select>

            </div>

            <div class="dadosconvidados">

                <p class="tit">Dados dos Convidados</p>

                <input type="number" class="topico" id="convint" placeholder="Nº de Convidados (Integral)">
                <input type="number" class="topico" id="convmeia" placeholder="Nº de Convidados (Meia)"> <br>
                
                <input type="button" class="topico1" value="Realizar Orçamento!" onclick="execucao()">

            </div>
        </div>

        
        <div class="resultado">
            <img src="Logo Branca - Barreto's Buffet.png" class="logo-res" alt="logo-res">

            <div id="res"></div>
            
            
        </div>
    </div>    

    
</body>
</html>
